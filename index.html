<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            background-attachment: fixed;
            color: #ffffff;
            padding: 50px 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Splashes of white and pink */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 105, 180, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 105, 180, 0.4); }
        }
        
        #togetherTime {
            font-size: 1.8em;
            color: #ffffff;
            margin: 20px 0;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            font-family: 'Dancing Script', cursive;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }
        
        #turn25 {
            font-size: 1.4em;
            color: #ff69b4;
            margin-top: 20px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            display: none;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
            font-weight: 300;
        }
        
        #daysUntil {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Notification style for ummmaaaaa */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 105, 180, 0.9);
            color: #ffffff;
            padding: 20px 40px;
            font-size: 2em;
            font-family: 'Dancing Script', cursive;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            z-index: 1000;
            opacity: 0;
            animation: notify 3s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes notify {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Time with babyyy ‚ù§Ô∏è</h1>
    <div id="togetherTime">Calculating our time...</div>
    <br>
    <button onclick="showTurn25Date()">Show our wedding countdown üíí</button>
    <div id="turn25"></div>

    <script>
        // Start date: August 24, 2025
        const startDate = new Date('2025-08-24T00:00:00');
        
        // Your DOB: July 8, 2008
        const yourDOB = new Date('2008-07-08T00:00:00');
        
        // Kavya's DOB: July 30, 2008
        const kavyaDOB = new Date('2008-07-30T00:00:00');
        
        // Date when both turn 25: Kavya's 25th birthday (since it's later in the year)
        const bothTurn25 = new Date('2033-07-30T00:00:00');
        
        let notificationInterval;
        
        function updateTogetherTime() {
            const now = new Date();
            const diffMs = now - startDate;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
            
            document.getElementById('togetherTime').innerHTML = 
                `We've been together for ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds! üíï`;
            
            // Randomly show ummmaaaaa notification every ~30-60 seconds
            if (Math.random() < 0.02) { // ~1 in 50 chance per second
                showUmmmaaaaa();
            }
        }
        
        // Update every second
        setInterval(updateTogetherTime, 1000);
        updateTogetherTime(); // Initial call
        
        function showTurn25Date() {
            const turn25Div = document.getElementById('turn25');
            turn25Div.innerHTML = `
                <strong>üéâ We'll both be 25 starting July 30, 2033! That's when we'll get married! üíí</strong><br><br>
                (I turn 25 on July 8, 2033, and you on July 30, 2033 so from then on, we're both officially 25!)<br><br>
                Days until our wedding: <span id="daysUntil"></span>
            `;
            turn25Div.style.display = 'block';
            
            // Calculate and display days until both turn 25
            function updateDaysUntil() {
                const now = new Date();
                const diffMs = bothTurn25 - now;
                const daysUntil = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                document.getElementById('daysUntil').innerHTML = `${daysUntil} days`;
            }
            updateDaysUntil();
            setInterval(updateDaysUntil, 24 * 60 * 60 * 1000); // Update daily
        }
        
        function showUmmmaaaaa() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = 'ummmaaaaa üíã';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
    </script>
</body>
</html>
